site_name: HitboxRemaster
site_description: Documentation for HitboxRemaster
site_author: CeIastia
site_url: https://ladycelastia.github.io/HitboxRemaster
repo_name: LadyCelastia/HitboxRemaster
repo_url: https://github.com/LadyCelastia/HitboxRemaster

theme:
  name: material
  features:
    - navigation.tabs
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.annotation
    - content.code.copy
  language: en
  icon:
    logo: fontawesome/solid/code
    repo: fontawesome/brands/git-alt
  name: material
  features:
    - navigation.tabs
  name: material
  favicon: images/code-solid.svg
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: purple
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: purple
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
  highlightjs: true
  hljs_languages:
    - lua

nav:
  - Home: index.md
  - Examples:
    - Hitbox: examples/HitboxExample.md
    - Zone: examples/ZoneExample.md
  - API:
    - Hitbox: api/Hitbox.md
    - Trajectory: api/Trajectory.md
    - Zone: api/Zone.md
    - ZoneComponent: api/ZoneComponent.md
    - ScriptSignal: api/ScriptSignal.md
    - ScriptConnection: api/ScriptConnection.md

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences

extra:
  social:
    - icon: fontawesome/brands/git-alt
      link: https://github.com/LadyCelastia
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@celastia6157
    - icon: fontawesome/solid/r
      link: https://www.roblox.com/users/171260663/profile