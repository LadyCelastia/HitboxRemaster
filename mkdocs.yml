site_name: HitboxRemaster
site_description: Documentation for HitboxRemaster
site_author: CeIastia
site_url: https://ladycelastia.github.io/HitboxRemaster
repo_name: LadyCelastia/HitboxRemaster
repo_url: https://github.com/LadyCelastia/HitboxRemaster

theme:
  name: material
  features:
    - navigation.tabs
  icon:
    logo: material/database
    repo: fontawesome/brands/git-alt
  name: material
  features:
    - navigation.tabs
  name: material
  favicon: images/favicon.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: purple
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: purple
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  highlightjs: true
  hljs_languages:
    - lua

nav:
  - Home: index.md
  - Examples:
    - Hitbox: examples/HitboxExample.md
    - Zone: examples/ZoneExample.md
  - API:
    - Hitbox: api/Hitbox.md
    - Trajectory: api/Trajectory.md
    - Zone: api/Zone.md
    - ZoneComponent: api/ZoneComponent.md
    - ScriptSignal: api/ScriptSignal.md
    - ScriptConnection: api/ScriptConnection.md

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
